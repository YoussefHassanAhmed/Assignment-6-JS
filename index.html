<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <title>Home</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="Games">
    <header>
      <img src="img/wraper.png" class="w-100" alt="">
    </header>
    <nav class="navbar col-md-6 col-lg-9 mx-auto navbar-expand-lg ">
      <div class="container">
        <h5 class="navbar-brand fw-light fs-3 mb-0 text-uppercase">
          <img src="img/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-uppercase" data-category="mmorpg" href="#">mmorpg</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5 home">
      <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-xl-4 g-4" id="gameData">
      </div>
      </div>
  </section>

  <section class="details d-none">
    <div class="container">
      <header class="d-flex justify-content-between align-items-center">
        <h1 class="text-center py-4">Details Game</h1>
        <button class="btn-close btn-close-white" id="btnClose"></button>
      </header>
      <div class="row g-4" id="detailsContent">
      </div>
    </div>
  </section>
  
  <div class="loading d-none">
    <span class="loader"></span>
 </div>


  <script src="js/bootstrap.bundle.min.js"></script>
 <script type="module" src="js/main.js"></script>
</body>

</html>
